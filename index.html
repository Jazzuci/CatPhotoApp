<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Practice from FreeCodeCamp.org</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
        <!-- TODO: Add link to cat photos-->
        <p>Click here to view more 
        <a href="#" target="_blacnk">cat photos</a>
        </p>
        <a> <img href="https://freecatphotoapp.com" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back." (a) img src=href="https://freecatphotoapp.com"></a>
     <h3>Cat Lists</h3>
      <div class="lists">
        <p>Things cats <strong>love:</strong>.</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <img src="lasagna.jpg" alt="Lasagna">
        <p>Things cats <strong>hate:</strong>.</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
      </div>
        <img src="cats.jpg" alt="Cats">
        <form action="/submit-cat-photo">
            <label for="indoor"> <input id="indoor"type="radio" name="indoor-outdoor"> Indoor </label><br>
            <label for="outdoor"> <input id="outdoor"type="radio" name="indoor-outdoor"> Outdoor </label><br>

            <label for="loving"><input id="Loving"type="checkbox"name="personality">Loving</label><br>
            <label for="lazy"><input id="Lazy"type="checkbox"name="personality">Lazy</label><br>
            <label for="energetic"><input id="Energetic"type="checkbox"name="personality">Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required><br>
            <button type="submit">Submit</button>
        </form>
        </main>
        <footer>
            <p><small>No Copyrights- <a href="https://freecodecamp.org">FreeCodeCamp.org</a></small></p>
        </footer>
    </body>
</html>
